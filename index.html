<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-theater-toggle Demo</title>
  <!-- <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@6.4.0/dist/video-js.min.css">
  <link rel="stylesheet" href="dist/videojs-theater-toggle.css">
</head>
<body>
  <video id="videojs-theater-toggle-player" class="video-js vjs-default-skin" controls>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  
  <!-- <script src="node_modules/video.js/dist/video.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/video.js@6.4.0/dist/video.min.js"></script>
  <script src="dist/videojs-theater-toggle.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-theater-toggle-player');
      player.theaterToggle({
        "saveTheaterState" : true,
        "localItemName" : 'theaterVideoState'
      });
      player.on("theaterMode",function(){
        if(player.theaterToggle().isTheater()){
          player.fluid(true);
        }else {
          player.fluid(false);
        }
      });
    }(window, window.videojs));
  </script>
</body>
</html>
